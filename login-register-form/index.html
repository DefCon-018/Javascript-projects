<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel = "Stylesheet" href="style.css">
</head>
<body>
    <div class= "background">
        <div class= "form-box">
            <div class= "button-box">
                <div class="btn"></div>
                <button type= "button" class= "toggle-btn">Log In</button>
                <button type= "button" class= "toggle-btn">Register</button>
            </div>
            <div class= "social-icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <form id= "login" class= "input-group">
                <input class="input-field" type="text" required placeholder="Username">
                <input class= "input-field" type= "password" required placeholder="password">
                <input type= "checkbox" class= "check-box"> <span>Remember Password</span>
                <input type= "submit" class= "submit-btn" value= "Log In"> 
            </form>
            <form id= "register" class= "input-group">
                <input class="input-field" type="text" required placeholder="Username">
                <input class="input-field" type="email" required placeholder="Email">
                <input class= "input-field" type= "password" required placeholder="password">
                <input class= "input-field" type= "password" required placeholder="Confirm Password">
                <input type= "checkbox" class= "check-box"> <span>I agree with term and conditions</span>
                <input type= "submit" class= "submit-btn" value= "Register"> 
            </form>
        </div>
    </div>
    <script src= "script.js"></script>
</body>
</html>
